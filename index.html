<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card-Syntax Sphere</title>
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="Realistic-Male-Profile-Picture.jpg" class="profile-pic">
            </div>
            <div class="data">
                <h2>Sunil Vishnoi</h2>
                <span>Engineering Student</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>250</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>400</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>10</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Message</a>
                <a href="#" class="btn">Follow Me</a>
            </div>
        </div>
    </section>
    
</body>
</html>
